<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Management</title>
   
      <link rel="stylesheet" href="styles.css">
    
</head>
<body>

<!-- Create Post Button -->
<button id="createPostBtn">Create Post</button>

<!-- Create Post Modal -->
<div id="createPostModal" style="display:none;">
    <div class="modal-content">
        <span id="closeModal" class="close">×</span>
        <h2>Create Post</h2>
        <form id="postForm">
            <label for="postCategory">Category:</label>
            <input type="text" id="postCategory" required>
            <br>
            <label for="postTitle">Title:</label>
            <input type="text" id="postTitle" required>
            <br>
            <label for="postDescription">Description:</label>
            <textarea id="postDescription" required></textarea>
            <br>
            <button type="submit" id="postSubmitBtn">Submit Post</button>
        </form>
    </div>
</div>

<!-- Edit Post Modal -->
<div id="editPostModal" style="display:none;">
    <div class="modal-content">
        <span id="closeEditModal" class="close">×</span>
        <h2>Edit Post</h2>
        <form id="editPostForm">
            <label for="editCategory">Category:</label>
            <input type="text" id="editCategory" required>
            <br>
            <label for="editTitle">Title:</label>
            <input type="text" id="editTitle" required>
            <br>
            <label for="editDescription">Description:</label>
            <textarea id="editDescription" required></textarea>
            <br>
            <button type="submit" id="savePostBtn">Save Changes</button>
        </form>
    </div>
</div>

<!-- Post Container -->
<div class="post-container"></div>

<!-- Post Detail Modal -->
<div id="postDetailModal" style="display:none;">
    <div class="modal-content">
        <span id="closeDetailModal" class="close">×</span>
        <h2 id="detailTitle"></h2>
        <span id="detailDate"></span>
        <p id="detailDescription"></p>
    </div>
</div>

<!-- Post Created Message -->
<div id="postCreatedMessage" style="display:none;">Post Created!</div>

<script src="script.js"></script>
</body>
</html>
